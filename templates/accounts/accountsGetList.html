{% extends "base_generic.html" %}

{% block content %}
    <div class="row mt-4">
        <div class="col-12">
            <a href="{% url 'newAccount' %}" class="btn btn-primary float-right">Nový účet</a>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <h2>Moje účty</h2>
            <div class="row">
                {% for account in accounts %}
                    <div class="col-12 col-md-6">
                        <div class="card">
                            <h5 class="card-header"><a
                                    href="{% url 'accountsGetDetail' account.id %}">{{ account.name }}</a></h5>
                            <div class="card-body">
                                <span class="card-text font-weight-bold">{{ account.balance }} Kč</span>
                                <div class="btn-toolba float-right" role="toolbar" aria-label="Toolbar with button groups">
                                    <div class="btn-group mr-2" role="group" aria-label="Controls">
                                        <a href="#" class="btn btn-success"><i class="far fa-plus-square"></i></a>
                                        <a href="#" class="btn btn-danger"><i class="far fa-minus-square"></i></a>
                                    </div>
                                    <div class="btn-group" role="group" aria-label="Controls">
                                        <a href="#" class="btn btn-secondary"><i class="fas fa-edit"></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
